        };
        function changehead(obj,sibling) {
            for(var i=0;i<obj.length;i++){
                obj[i].index=i;
                obj[i].onclick=function () {
                    if(this.className==''){
                        sibling[this.index].style.display='block';
                        this.className='active';
                    }
                    else {

                        this.className=''
