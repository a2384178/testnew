                //文字搬运函数，第一个参数存放添加文字拆成的数组；

                function start(arr, obj, fn) {
                    obj.timer = setInterval(function () {
                        obj.innerHTML += arr[n];
                        n = n + 1;
                        if (n === arr.length) {
                            fn && fn();
                            clearInterval(obj.timer);
                            n = 0;
                        }
                    }, 50);
                }

                for(var i=0;i<obj.length;i++){
                    obj[i].index=i;
                    obj[i].onmouseover=function () {
                        for(var i=0;i<obj.length;i++){
