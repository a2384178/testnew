<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{margin: 300px auto;width: 500px}
        .wrap{position: relative;border: 1px solid black; width: 200px;height: 20px}
        .content{background: red;position: absolute;height: 20px;width: 100px}
    </style>
    <script src="a.js"></script>

</head>
<body>
<div class="container" id="loading">
    <div class="wrap">
        <div class="content"></div>
    </div>
    <span>50%</span>
</div>
<script>
    var timer=null;
    a=0;
    window.onload=function () {
        var ocontainer=document.querySelector("#loading");
        var odiv=document.querySelector("#loading .content");
        ocontainer.onmouseover=function () {
            odiv.style.width=0;
            move(100,odiv);
        }


    }
    function move(length,obj) {
        var ospan=document.querySelector("#loading span");

        clearInterval(timer);
        timer=setInterval(function () {
            a=parseInt(getstyle(obj,'width'));
            obj.style.width=a+10+'px';

            ospan.innerHTML=parseInt(a/(200)*100)+'%';
            //ospan.innerHTML=parseInt((1-(((length-a)/length)))*100)+'%';
            if(a>=length){
                obj.style.width=length+'px';
                clearInterval(timer)
            }

        },50)

    }
</script>
</body>
</html>
